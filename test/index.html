<html>
<head>
  <title>onLoad Test</title>
  <script src="../build/build.js"></script>
  <script>
    function pass (id) {
      document.querySelector('#' + id).className = 'pass';
    }

    window.onload = function () {
      pass('one');
    };

    var onLoad = require('on-load');
    onLoad(function () {
      pass('two');
    });
    onLoad(function () {
      pass('three');
    });
  </script>
  <style>
    div {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: red;
    }
    .pass {
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="one"></div>
  <div id="two"></div>
  <div id="three"></div>
  <div id="four"></div>
  <script>
    onLoad(function () {
      pass('four');
    });
  </script>
</body>
</html>
